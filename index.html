<!DOCTYPE html>
<html lang="tr" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avyna Furniture | Luxury Design</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Model-viewer for 3D/AR -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ea580c", // Brand Orange
                        "background-light": "#ffffff",
                        "background-dark": "#000000",
                        "surface-dark": "#111111",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0px", "lg": "0px", "xl": "0px", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #000000;
            overflow-x: hidden;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Grayscale to Color Transition */
        .grayscale-img {
            filter: grayscale(100%);
            transition: filter 0.8s cubic-bezier(0.4, 0, 0.2, 1), transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .group:hover .grayscale-img {
            filter: grayscale(0%);
            transform: scale(1.1);
        }

        /* 3D Depth Effect */
        .perspective-container {
            perspective: 1500px;
        }

        .card-3d {
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.6s ease;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        .group:hover .card-3d {
            transform: translateY(-16px) rotateX(6deg) rotateY(-6deg);
            box-shadow: 0 30px 60px -15px rgba(234, 88, 12, 0.3);
        }

        model-viewer {
            width: 100%;
            height: 450px;
            background-color: transparent;
            --poster-color: transparent;
        }

        .premium-border {
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .dark .premium-border {
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
    <script type="module" src="/index.tsx"></script>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-black dark:text-white antialiased selection:bg-orange-600 selection:text-white">
    <div id="root"></div>
</body>

</html>
